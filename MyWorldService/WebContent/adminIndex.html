<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>后台管理页面</title>
<script src="js/jquery-1.3.1.js" type="text/javascript"></script>  

<link href="css/admin_index.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(function(){
	$.ajax({
		  type: "post",
		  url: "LoadAdmininfo",
		  data: {action : "showAdmin"},
		  dataType:"json",
		  success : function(data){
			  $("#top_line").html("您好！"+data.adminName);
		  }
	});
	$('#adminout').click(function () {
		$.ajax({
			  type: "post",
			  url: "Logout",
			  data: {action : "outAdmin"},
			  dataType:"json",
			  success : function(data){
				 location.href="Adminlogin.html";
			  }
		});
	 });
	$(window).resize(function() { 
		var winHeight = 0;
		var righthieght = 0;
		if (window.innerHeight) {
			winHeight = window.innerHeight - 100;
			righthieght = winHeight - 17;
			$("#bottom").css("height", winHeight + 'px');
			$("#navigation").css("height", winHeight + 'px');
			$("#right").css("height", righthieght + 'px');
		} else if ((document.body) && (document.body.clientHeight)) {
			winHeight = document.body.clientHeight - 100;
			righthieght = winHeight - 17;
			$("#bottom").css("height", winHeight + 'px');
			$("#navigation").css("height", winHeight + 'px');
			$("#right").css("height", righthieght + 'px');
		}
		var winwidth = 0;
		if (window.innerWidth) {
			winwidth = window.innerWidth - 185;
			$("#right").css("width", winwidth + 'px');
		} else if ((document.body) && (document.body.clientWidth)) {
			winwidth = document.body.clientWidth - 185;
			$("#right").css("width", winwidth + 'px');
		}
	});

		$("#navigation").css("height", winHeight + 'px');
		$("#right").css("height", righthieght + 'px');
	}
	var winwidth = 0;

		winwidth = window.innerWidth - 185;
		$("#right").css("width", winwidth + 'px');
	} else if ((document.body) && (document.body.clientWidth)) {
		winwidth = document.body.clientWidth - 185;
		$("#right").css("width", winwidth + 'px');
	}
  
});

</head>

<div id="whole">
	<div id="top">
