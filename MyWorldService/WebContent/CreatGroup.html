<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>创建群</title>
<script src="js/jquery-1.3.1.js" type="text/javascript"></script>
<script src="js/creategroup.js" type="text/javascript"></script>
<script src="js/jquery-form.js" type="text/javascript"></script>
<script src="js/previewimg.js" type="text/javascript"></script>
<link href="css/creat_group.css" rel="stylesheet" type="text/css" />


</head>

<body>
<div id="cg_all">
	<div id="cgtop">
		<table>
		    <tr>
				<td><img src="image/logo.png" class="bg" id="cgindex"/></td>
				<td class="cglogo">天下纵横</td>
			</tr>
		</table>
		<a href="index.html" class="back">返回首页</a>
	</div>
	<hr  class="h1"/>
	<div id="middle">
		<div id="cgt">创建群</div>
		<div id="cgform">
		<form class="contact_form" action=""  name="contact_form" id="cgform" enctype="multipart/form-data" method="post">
			<ul>
				<li class="liPic">
					<label class="lapinc" >群头像</label>
					<div id="preview">  
                        <img id="imghead" src="">  
                    </div> 
					<div id="rb"> 
						<input type="file" id="group_head_pic" name="file" onchange="preview(this)"/>
						<span id="imgerror"></span>
					</div>

				</li>
				<li>
					<label>群名称</label>
					<input type="text" name="groupName" id="group_name" class="txt" onblur="blur();"/>
					<span id="cmsg"></span>
				</li>
				<li>
					<label>群类型</label> 
					<select name="groupType" id="group_kind" class="txt1"> 
						<option value="0">同事好友</option> 
						<option value="1">兴趣爱好</option> 
						<option value="2" selected="selected">志愿活动</option> 
						<option value="3">外出旅游</option> 
					</select>  
					
				</li>
				<li>
					<label>群规模</label> 			
					<select name="groupSize" id="group_size" class="txt1"> 
						<option value="10" selected="selected">10人</option> 
						<option value="30">30人</option> 
						<option value="50">50人</option> 
						
					</select> 
		
				</li>
				
			   <li>
					<label>群描述</label> 
					<textarea maxlength="50" id="group_desc" cols="45" rows="8" class="txt2" name="desc"></textarea>
				</li>
				
				<li>
					<input type="submit" value="创建" id="creat_group" /><div id="cg_error"></div>
				</li>
				
			</ul>
		</form>
		</div>
	</div>
</div>
</body>
</html>
