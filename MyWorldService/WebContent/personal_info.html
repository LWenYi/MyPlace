<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>个人信息维护</title>
<script src="js/jquery-1.3.1.js" type="text/javascript"></script>
<script src="js/jquery-form.js" type="text/javascript"></script>
<script src="js/personal_info.js" type="text/javascript"></script>
<script type="text/javascript" src="js/date_input.js"></script>
<script src="js/previewimg.js" type="text/javascript"></script>

<link href="css/date_input.css" rel="stylesheet" type="text/css" />
<link href="css/personal_info.css" rel="stylesheet" type="text/css" />
<script type="text/javascript">  
jQuery.extend(DateInput.DEFAULT_OPTS, {   
month_names: ["一月", "二月", "三月", "四月", "五月", "六月", "七月", "八月", "九月", "十月", "十一月", "十二月"],   
short_month_names: ["一", "二", "三", "四", "五", "六", "七", "八", "九", "十", "十一", "十二"],   
short_day_names: ["一", "二", "三", "四", "五", "六", "日"],  
 dateToString: function(date) {  
    var month = (date.getMonth() + 1).toString();  
    var dom = date.getDate().toString();  
    if (month.length == 1) month = "0" + month;  
    if (dom.length == 1) dom = "0" + dom;  
    return date.getFullYear() + "-" + month + "-" + dom;  
  }  
  
});   
  
$(function() {   
	$(".biuuu1").date_input(); 
	var $limenu = $("#limenu li");
	$limenu.click(function() {
		$(this).addClass("chosed").siblings().removeClass("chosed");
		var index = $limenu.index(this);
		$("#mpswform")[0].reset(); 
	    $("#psw_error").html("");  
	    $("#psw").html("");
	    $("#newpswerror").html("");
	    $("#againpsw").html("");
		$("#rightpart > div").eq(index).show().siblings().hide();

	});  
	$("#psindex").click(function(){
		location.href="index.html";
	});
});   
</script> 
</head>

<body>
<div id="all">
	<div id="toppart">
		<table>
		    <tr>
				<td><img src="image/logo.png" class="bg" id="psindex"/></td>
				<td class="pslogo">天下纵横</td>
			</tr>
		</table>
		<a href="index.html" class="back">返回首页</a>
	</div>
	<hr  class="h1"/>
	<div id="middlepart">
		<div id="pst">基本信息</div>
		<div id="psdiv">
			<div id="leftpart">
				<ul id="limenu">
					<li class="chosed">修改个人资料</li>
					<li>修改密码</li>
				</ul>
			</div>
			<div id="rightpart">
				<div id="personinfo">
					<form class="contact_form" action=" " method="post" name="contact_form" enctype="multipart/form-data">
						<ul id="nav">		
							<li class="liPic">
								<label class="labelPic">头像：</label>
								<div id="preview"> 
									<img id="person_head_pic" src="" />
								</div>
								<div id="rb"> 
									<input type="file" id="headimg" name="file" onChange="preview(this)" />
									<span id="ps_img"></span>
								</div>
							</li>
							<li>
								<label class="mblabel">账号：</label>
								<span id="munber"/></span>
							</li>
							<li>
								<label >昵称：</label> 
								<input type="text" name="mNick" id="nick" class="txt" />
								<span id="ps_nick"></span>	
							</li>
							<li>
								<label>联系电话：</label> 
								<input type="text" name="mPhone" id="phone" class="txt"/>
								<span id="ps_phone"></span>
							</li>
							<li>
								<label >性别：</label>
								<input type="radio" name="mGender" value="1" />女
								<input type="radio" name="mGender" value="0" />男
						   </li>
						   <li>
								<label>是否分享位置：</label> 
								<input type="radio" name="mIsShare" value="1" />是
								<input type="radio" name="mIsShare" value="0" />否
								
							</li>
						   <li>
								<label>生日：</label> 
								<input type="text" class="biuuu1" name="date"/> 
							
							</li>
							<li>
								<label>密保邮箱：</label> 
								<input type="text" class="txt" name="mEmail" id="email"/> 
								<span id="ps_email"></span>
							</li>
							<li>
								<label>地址：</label> 
								<input type="text" name="mAddress" id="address" class="txt"/>
							</li>
							<li>
								<label>描述：</label> 
								<textarea maxlength="30" id="desc" cols="30" rows="6" class="txt2" name="mDesc"></textarea>
							</li>
							<li>
								<input type="submit" value="修改" id="modify_button" /><span id="ps_error"></span>
							</li>
							
						</ul>
					</form>
				</div>
				<div id="modifypsw">
					<form action=" " method="post" id="mpswform">
						<ul id="nav">	
							<li>
								<label class="pswlabel">原密码：</label>
								<input type="password" name="oldpsw" id="oldpsw" class="txt"/>
								<span id="psw"></span>
							</li>
							<li>
								<label class="pswlabel">新密码：</label> 
								<input type="password" name="newpsw" id="newpsw" class="txt" />	
								<span id="newpswerror"></span>	
							</li>
							<li>
								<label class="pswlabel">确认密码：</label> 
								<input type="password" name="newps2w" id="newpsw2" class="txt" />
								<span id="againpsw"></span>		
							</li>
							<li>
								<input type="button" id="modifypsw_button" value="保存"/><div id="psw_error"></div>
							</li>
							
						</ul>
					</form>
				</div>
			</div>
		</div>
	</div>

</div>	
</body>
</html>
