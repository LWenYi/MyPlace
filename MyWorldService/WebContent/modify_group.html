<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>修改群资料</title>
<script src="js/jquery-1.3.1.js" type="text/javascript"></script>
<script src="js/modify_group.js" type="text/javascript"></script>
<script src="js/jquery-form.js" type="text/javascript"></script>
<script src="js/previewimg.js" type="text/javascript"></script>

<link href="css/modify_group.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="mg_all">
	<div id="mggtop">
		<table>
		    <tr>
				<td><img src="image/logo.png" class="bg" id="mgindex"/></td>
				<td class="mglogo">天下纵横</td>
			</tr>
		</table>
		<a href="index.html" class="back">返回首页</a>
	</div>
	<hr  class="h1"/>
	<div id="middlem">
		<div id="mgt">修改群资料</div>
		<div id="mgform">
		<form class="contact_form" action="" method="post" name="contact_form" id="mgform" enctype="multipart/form-data">
			<ul>
				<li>
					<label class="labelPic">群头像：</label>
					<div id="preview"> <img id="m_gheadimg" src="" /> </div>
					<div id="rb">
						<input type="file" id="up_m_gheadimg" name="file" onchange="preview(this)" />
						<span id="mg_imgerror"></span>
					</div>
		
				</li>
				<li>
					<label>群名称：</label>
					<input type="text" name="m_gname" id="m_gname" class="txt"/>
					<span id="mgsg"></span>
				</li>
				<li>
					<label>群类别：</label> 
					<select name="m_gkind" id="m_gkind" class="txt1"> 
						<option value="0">同事好友</option> 
						<option value="1">兴趣爱好</option> 
						<option value="2">志愿活动</option> 
						<option value="3">外出旅游</option> 
					</select>  
				</li>
				<li>
					<label>群规模：</label> 
					<div id="m_groupsize"></div>
					<!--	
					<select name="m_gsize" id="m_gsize" class="txt1"> 
						<option value="10">10人</option> 
						<option value="30">30人</option> 
						<option value="50">50人</option> 
  					</select> 
					--> 
				</li>
				<li>
					<label>群描述：</label> 
					<textarea maxlength="50" id="m_gdesc" cols="50" rows="10" class="txt2" name="mdesc">这家伙很懒，什么都没留下!</textarea>
				</li>
				<li>
					<input type="submit" value="确认修改" id="modify_group_button" /><div id="mg_error"></div>
				</li>
				
			</ul>
		</form>
		</div>
	</div>
</div>
</body>
</html>
