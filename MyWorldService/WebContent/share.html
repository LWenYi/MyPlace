<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>群分享</title>
<script src="js/jquery-1.3.1.js" type="text/javascript"></script>
<script src="js/GroupShare.js" type="text/javascript"></script>
<script src="js/jquery-form.js" type="text/javascript"></script>
<link href="css/groupshare.css" rel="stylesheet" type="text/css" />
</head>

<body>
<div id="all">
	<div id="topshare">
		<table>
		    <tr>
				<td><img src="image/logo.png" class="bg" id="shareindex"/></td>
				<td class="sharelogo">天下纵横</td>
			</tr>
		</table>
		<a href="index.html" class="back">返回首页</a>
	</div>
	<hr  class="h1"/>
	<div id="middle">
		<div id="sharepart">
			<div id="list">
				<div id="my">我分享的内容</div>
				<table id="mysharetb">
					
				</table>
				<div id="other">他人分享的内容</div>
				<table id="othersharetb">
					
				</table>
			</div>
		</div>
		<div class="up">
			<fieldset id="fd">
				<legend style="font-size:14px;"><b>我要分享</b></legend>
				<form class="contact_form" method="post" name="contact_form" id="mgform" enctype="multipart/form-data">
					<table>
						<tr height="40px">
							<td>上传的图片：</td>
							<td><input type="file" id="headimg" name="file" /> <span id="uppic_error"></span></td>
						</tr>
						<tr>
							<td valign="top" align="right">描述：</td>
							<td><textarea maxlength="30" id="shareDesc" cols="30" rows="6" class="txt2" name="shareDesc"></textarea> </td>
						</tr>
						<tr>
							<td valign="top" align="right"><input type="submit" id="upload" value="上传" /></td>
							<td>
								<div class="progress">
									<div class="bar"></div >
									<div class="percent">0%</div >
								</div>
							</td>
						</tr>
					</table>
				</form>
			</fieldset>
		</div>
	</div>   
</div>	
</body>
</html>
