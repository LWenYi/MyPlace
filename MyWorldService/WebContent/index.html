<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>天下纵横</title>
<script type="text/javascript" src="js/baiduAPI.js"></script>
<script src="js/jquery-1.3.1.js" type="text/javascript"></script>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=ef3pm2IQlce5HbrwEUm7y60L"></script>
<script type="text/javascript" src="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.js"></script>
<link rel="stylesheet" href="http://api.map.baidu.com/library/SearchInfoWindow/1.5/src/SearchInfoWindow_min.css" />

<script type="text/javascript" src="js/btevent.js"></script> 
<script type="text/javascript" src="js/verify.js"></script>
<script type="text/javascript" src="js/first.js"></script>
<script type="text/javascript" src="js/add.js"></script>
<script type="text/javascript" src="js/request.js"></script>

<link href="css/head.css" rel="stylesheet" type="text/css" />
<link href="css/add.css" rel="stylesheet" type="text/css" />
<link href="css/login_register.css" rel="stylesheet" type="text/css" /> 
<link href="css/content.css" rel="stylesheet" type="text/css" />
<link href="css/groupinfo.css" rel="stylesheet" type="text/css" />
<link href="css/request.css" rel="stylesheet" type="text/css" />

</head>

<body>
	<div id="head">
		<div id="head_line1">
		</div>
		<div id="head_line2">
			<div id="logo">
				<div><img src="image/logo.png" class="logobg"/></div>
				<div id="logop">天下纵横</div>
			</div>
			<div id="search_part">
				<div id="search_text">
					<input type="text" name="name" id="search">
	    			<input type="button" value="搜索" id="searchbutton" onClick="Search()">
				</div>
				
				<div id="route_bt">路线</div>
			</div>
			<div id="route_part">
				<div id="route_text">
					<b>起点:</b><input type="text" name="name"id="start"><br> 
					<b>终点:</b><input type="text" name="name"id="end"><br>
					<input type="button" value="公交" id="busbutton"onclick="Bus()"> 
					<input type="button" value="驾车" id="drivebutton" onClick="Drive()"> 
					<input type="button" value="步行" id="walkbutton" onClick="Walk()">
				</div>
				<div id="search_bt">搜索</div>
			</div>
			<div id="address_book">通讯录</div>
		</div>
		<div id="popWindow" class="popWindow"></div>
		<div id="loginLayer" class="loginLayer">
			<label id="lg_title">
					<p class="title">
						<span class="lg">登录</span>
						<a href="#"  class="close" id="loginclose"> &times; </a></p>
			</label>
			
			<form name=login method="post" action="index.html"  id="loginform">
				<p id="error_message"></p>
				<label id="col"> 
					<img src="./image/web_user.png"class="userImg" /> 
					<img src="./image/wen_border.png" class="borderImg" />
					 <input type="text" name="phone" id="lphone" class="username" placeholder="手机号" maxlength="30" />
				</label> 
				<label id="col2">
					<img src="./image/web_key.png" class="userImg" />
					<img src="./image/wen_border.png" class="borderImg" /> 
					<input type="password" name="psw" id="lpassword" class="userpsw"  maxlength="50" />
					
				</label>
				 <div id="col3">
				 	<a href="#" class="fgpsw">忘记密码 ?</a> 
				 	<input type="hidden" value="memberLogin" name="action" >
					<input id="login_btn" type="button" value="登录" />
				</div> 
				<div id="col4">
					<hr class="hb1" />
					<span class="or">or</span>
				<hr class="hb2" />
				</div> 
				<div id="col5">还没有账号?<a href="#" class="create" id="create">去注册</a></div>
				
			</form>
		</div>
		
		<div id="forgotpsw" class="forgotpsw">
			<div id="fg_title">
					<p class="title">
						<span class="fg">忘记密码</span>
						<a href="#" class="close" id="forgetpsw_close"> &times; </a>					
					</p>		
			</div>
			<div>
				<div class="fpssw_error"></div>
				<div class="fbb">
					<table id="fgpswtb">
						<tr height="45px">
							<td align="right">账号: </td>
							<td align="right"><input type="text" id="fg_username" name="fg_username" /></td>
						</tr>
						<tr height="45px">
							<td align="right">邮箱: </td>
		                    <td align="right"><input type="text" id="fg_mail" name="fg_mail" /></td>
						</tr>
						<tr height="40px"><td colspan="2"><input type="button" name="fgbutton" id="fgbutton" value="提交" /> </td></tr>
					</table>
				</div>
			</div>

		</div>
		
		<div id="registLayer" class="registLayer">
			<div id="rg_title">
					<p class="title">
						<span class="lg">注册</span>
						<a href="#" class="close" id="registclose"> &times; </a>					
					</p>		
			</div>
			<div>
				<form name=regist method="post" action="index.html" id="registform">
					<p id="rg_error_message"></p>
					<table id="tb">
						<tr>
							<td align="right">用户名: </td>
							<td align="right"><input type="text" id="rphone" name="phone" placeholder="手机号" /></td>
							<td align="left"><div id="tf1"></div></td>
						</tr>
						<tr>
							<td align="right">昵称: </td>
							<td align="right"><input type="text" name="nick" id="rnick" class="nickname"  /></td>
							<td align="left"><div id="tf2"></div></td>
						</tr>
						<tr>
							<td align="right">密码: </td>
							<td align="right"><input type="password" name="password" id="rpsw" class="psw" /></td>
							<td align="left"><div id="tf3"></div></td>
						</tr>
						<tr>
							<td align="right">确认密码: </td>
							<td align="right"><input type="password" name="password" id="againpsw" class="againpsw" /></td>
							<td align="left"><div id="tf4"></div></td>
						</tr>
						<tr>
							<td colspan="3" class="agreement">
								<input type="checkbox" name="agreement" class="checkbox" checked="checked" value="agreement">我已阅读并同意<a href="#">《天下纵横用户注册协议》</a>
							</td>
						</tr>
						<tr>
							<td colspan="3" >
								<input id="regist_btn" type="submit" value="注册" />
								<p class="have">已有账号，<a href="#" id="go_login">立即登录</a></p>
							</td>
						
						</tr>
					</table>	
				</form>
			</div>	
		</div>
	</div>
	<div id="content">
		<div id="result"><div style="float:left;margin-top:35px;"><img src="image/andriod.png"  width="70" height="100"/></div><div style="color:red;font-weight:bold;font-size:20px;margin-top:35px;padding-top:5px">热门推荐:</div><div style="color:#A9A9A9;font-size:20px;font-weight:bold;float:left;padding-top:35px">天下纵横Anoriod版</div><div style="padding-top:35px"><img src="image/down2.png"></div></div>
		<div id="leftBar">
			<div id="row1">
				<ul id="kind">
					<li class="selected" id="friends2">好友</li>
					<li id="groups">&nbsp;群</li>
				</ul>
			</div>	
			<div id="row2">

				<div id="friends">
					<div id="afbt"><p id="add_friend">添加好友</p></div>			
					<div id="showfriends"></div>
					<div class="vmenufrineds">
					    <div class="frineds_li"><span>查看好友资料</span></div>			
				        <div class="frineds_li"><span>删除好友</span></div>
					</div>
				</div>
				<div id="group"> 
					<div id="a_bt">
						<div id="add_group">添加群</div>
						<div id="a">|</div>
						<div id="create_group">创建群</div>
					</div>
					
					<div id="my_group">我管理的群(<span id="my_account">0</span>)</div>
					<div id="my_group_part" class="my_group_part"></div>
					<div class="vmenu">
					    <div class="first_li"><span>查看群资料</span></div>
				       	<div class="first_li"><span>修改群资料</span></div>
				       	<div class="first_li"><span>解散群</span></div>
				       	<div class="first_li"><span>群分享</span></div>				        
					</div>
					<div class="vmenuMenber">
					    <div class="mygroup_li"><span>查看成员资料</span></div>		
				        <div class="mygroup_li"><span>踢除该成员</span></div>
				        <div class="mygroup_li"><span>转让群</span></div>
					</div>
					
					<div id="other_group">我加入的群(<span id="other_account">0</span>)</div>
					<div id="other_group_part" class="other_group_part"></div>
					<div class="vmenu2">
					    <div class="second_li"><span>查看群资料</span></div>
				       	<div class="second_li"><span>退出群</span></div>	
				       	<div class="second_li"><span>群分享</span></div>	        
					</div>
					<div class="vmenuother_Menber">
					    <div class="othergroup_li"><span>查看成员资料</span></div>			
				 
					</div>
				</div>
			</div>
		</div>
		
		<div id="add_friend_pop">
			<div id="af"><span class="ft">添加好友</span><span class="addf"><a href="#" id="addfriendclose">&times; </a></span></div>
			<div id="add_message"></div>
			<div id="aft">
				<input type="text" name="phone" placeholder="手机号" id="addfriend_text" />
				<input id="find_friend_btn" type="button" value="查找" />
			</div>
			<div id="add_result">
				<table id="addTable">
					
				</table>
			</div>
		</div>
		
		<div id="add_group_pop">
			<div id="ag"><span class="ft">加入群</span><span class="addf"><a href="#" id="addgroupclose">&times; </a></span></div>
			<div id="add_gmessage"></div>
			<div id="aft">
				<input type="text" name="phone" placeholder="账号" id="addgroup_text" />
				<input id="find_group_btn" type="button" value="查找群" />
			</div>
			<div id="add_result">
				<table id="addTable_g">
					
				</table>
			</div>
		</div>
		
		<div id="groupinfo">
			<div>
				<div id="gtitle">查看群资料</div>
				<div id="gc"><a href="#"  class="ginfo_close" id="groupinf_close"> &times; </a></div>
			</div>
			<div id="ginfo">
				<table id="table1">					
				</table>
				<table id="table_g">		
				</table>
			</div>
		</div>
		<div id="friendsinfo">
			<div>
				<div id="ftitle">查看好友资料</div>
				<div id="fc"><a href="#"  class="friends_close" id="friendsinfo_close"> &times; </a></div>
			</div>
			<div class="finfo">
				<table id="table_f">		
				</table>
			</div>
		</div>
		
		<div id="request_pop">
			<div id="af"><span class="ft">发送验证信息</span><span class="addf"><a href="#" id="request_close">&times; </a></span></div>
			<div id="req">
				<input type="text" name="request" id="request_txt" maxlength="15"/>
				<input id="request_btn" type="button" value="发送" />
			</div>
			<div id="request_message"></div>
		</div>
		
		<div id="message_pop">
			<div id="msg_af"><span class="ft">处理验证信息</span><span class="addf"><a href="#" id="message_close">&times; </a></span></div>
			<div id="rep">
				<table id="yzuser">
					
				</table>
			</div>
		</div>

		
		
		<div id="rightPage">
			<div class="btn_toggleLeft" id="btn_toggleLeft"><img src="image/jt_2.png" class="tog"/></div>
			<div id="container"></div>
		</div>
				
	</div>
	
</body>
</html>
